<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Unblocker</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; background-color: #111; color: #eee; }
        input { padding: 10px; width: 80%; max-width: 400px; margin-bottom: 10px; }
        button { padding: 10px 20px; cursor: pointer; }
        iframe { width: 100%; height: 90vh; border: none; }
    </style>
</head>
<body>
    <h1>Website Unblocker</h1>
    <input type="text" id="urlInput" placeholder="Enter website URL" value="https://example.com">
    <button onclick="unblockSite()">Unblock</button>
    <script>
        function unblockSite() {
            let site = document.getElementById('urlInput').value;
            let blob = new Blob([`<html><body style='margin:0;padding:0;'><iframe src='${site}' width='100%' height='100%' style='border:none;'></iframe></body></html>`], { type: 'text/html' });
            let url = URL.createObjectURL(blob);
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
